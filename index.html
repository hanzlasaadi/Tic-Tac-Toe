<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="title">
          <h1>Let's Play The Awesome Game of Tic-Tac-Toe</h1>
        </div>
        <div class="button">Start a new game</div>
      </div>
      <div class="right">
        <div class="game">
          <div class="header">
            <div class="player-x players">
              <span>Player X</span>
            </div>
            <div class="player-o players">
              <span>Player O</span>
            </div>
          </div>
          <div class="board">
            <div class="board-tile">1</div>
            <div class="board-tile">2</div>
            <div class="board-tile">3</div>
            <div class="board-tile">4</div>
            <div class="board-tile">5</div>
            <div class="board-tile">6</div>
            <div class="board-tile">7</div>
            <div class="board-tile">8</div>
            <div class="board-tile">9</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
