<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe by Hanzla</title>
    <link rel="icon" type="image/x-icon" href="images/game.ico" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="title">
<!--           <h1>Let's Play The Awesome Game of Tic-Tac-Toe</h1> -->
          <h1>Let's Play Tic-Tac-Toe made by <span class="name">Hanzla Saadi</span></h1>
        </div>
        <div class="button">Start a new game</div>
      </div>
      <div class="right">
        <div class="game">
          <div class="header">
            <div class="player-X players active-player">
              <span>Player X</span>
            </div>
            <div class="player-O players">
              <span>Player O</span>
            </div>
          </div>
          <div class="board">
            <div class="board-tile div0" data-index="0"></div>
            <div class="board-tile div1" data-index="1"></div>
            <div class="board-tile div2" data-index="2"></div>
            <div class="board-tile div3" data-index="3"></div>
            <div class="board-tile div4" data-index="4"></div>
            <div class="board-tile div5" data-index="5"></div>
            <div class="board-tile div6" data-index="6"></div>
            <div class="board-tile div7" data-index="7"></div>
            <div class="board-tile div8" data-index="8"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
